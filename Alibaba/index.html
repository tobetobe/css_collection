    <style>
      body {
        width: 100%;
        height: 1000px;
      }
      * {
        margin: 0;
        padding: 0;
      }

      #content {
        position: relative;
        width: 100px;
        height: 100px;
        margin: 50% auto;
        border: 1px solid #ccc;
        display: none;
      }
      @keyframes move {
        from {
          top: 100%;
        }
        to {
          top: 50%;
        }
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <button onclick="show()">Click Me!</button>
    <div id="content">
      Hello World !
    </div>
    <script>
      function show() {
        const content = document.getElementById("content");
        // console.log(content.style);
        content.style.display = "block";
        content.style.zIndex = 100;
        content.style.animation = "move 1s";
      }
